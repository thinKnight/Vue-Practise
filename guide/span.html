<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>v-bind:title</title>
        <!-- Delete ".min" for console warning in development -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date()
            }
        })
    </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>model</title>
        <!-- Delete ".min" for console warning in development -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

    </script>

    </body>
</html>

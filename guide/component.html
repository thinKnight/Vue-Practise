<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue.js Demo</title>
        <!-- Delete ".min" for console warning in development -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-7">
            <ol>
                <!-- 现在我们为每个 todo-item 提供待办项对象 -->
                <!-- 待办项对象是变量， 即其内容是可以动态的 -->
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>


    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { text: '蔬菜'},
                    { text: '奶酪'},
                    { text: '随便其他什么人吃的东西'},
                ]
            }
        })

    </script>

    </body>
</html>
